<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .tf-search{
            
            height: 40px;
            width: 300px;
            font-size: 20px;
            border-radius: 4px;
            padding: 0 0 0 30px;
        }
        .box-tf{
            position: relative;
        }
        .icon-search{
            position: absolute;
            top: 15px;
            left: 10px;
        }
       
    </style>

</head>
<body>
    <div class="box-tf">    
        <input type="text" class="tf-search" placeholder="Search...">
        <i class="fa-solid fa-magnifying-glass icon-search"></i>
    </div>
</body>
</html>
